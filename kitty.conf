#: Fonts 

font_family      'FireCode-Bold'
bold_font        'FireCode-Bold'
italic_font      'FireCode-Light'
bold_italic_font 'FireCode-Bold'

#: You can specify different fonts for the bold/italic/bold-italic
#: variants.

font_size 10.0

disable_ligatures never

#: Choose how you want to handle multi-character ligatures.

#: Text cursor customization {{{

cursor #cba6f7

#: Default text cursor color.

cursor_shape beam

#: The cursor shape can be one of block, beam, underline. 

cursor_shape_unfocused beam

#: Defines the text cursor shape when the OS window is not focused.

cursor_trail 10

#: Set this to a value larger than zero to enable a "cursor trail"
#: animation. 

cursor_trail_start_threshold 50

#: Set the distance threshold for starting the cursor trail.

i#: }}}

#: Scrollback {{{

scrollback_lines 2000

#: Number of lines of history to keep in memory for scrolling back.

wheel_scroll_multiplier 3.0

#: Multiplier for the number of lines scrolled by the mouse wheel.

touch_scroll_multiplier 1.0

#: Multiplier for the number of lines scrolled by a touchpad. 

#: Mouse {{{

mouse_hide_wait 0

#: Hide mouse cursor after the specified number of seconds of the
#: mouse not being used.

url_color #c4a7e7
url_style curly

#: The color and style for highlighting URLs on mouse-over. 

open_url_with default

#: The program to open clicked URLs.

detect_urls yes

#: Detect URLs under the mouse.

copy_on_select true

#: Copy to clipboard or a private buffer on select. 

default_pointer_shape beam

#: The default shape of the mouse pointer.

pointer_shape_when_dragging beam

#: The default shape of the mouse pointer when dragging across text.

#: Performance tuning {{{

repaint_delay 10

#: Delay between screen updates (in milliseconds).

input_delay 3

#: Delay before input from the program running in the terminal is
#: processed (in milliseconds).

sync_to_monitor yes

#: Sync screen updates to the refresh rate of the monitor.

#: }}}

#: Terminal bell {{{

enable_audio_bell yes

#: The audio bell. Useful to disable it in environments that require
#: silence.

visual_bell_duration 0.0

#: The visual bell duration (in seconds).

visual_bell_color none

#: The color used by visual bell.

window_alert_on_bell yes

#: Request window attention on bell.

bell_on_tab "ðŸ”” "

#: Some text or a Unicode symbol to show on the tab if a window in the
#: tab that does not have focus has a bell. 

command_on_bell none

#: Program to run when a bell occurs.

bell_path none

#: Path to a sound file to play as the bell sound.

#: Window layout {{{

enabled_layouts *

#: The enabled window layouts.

window_margin_width 0

#: The window margin (in pts) (blank area outside the border).

single_window_margin_width -1

#: The window margin to use when only a single window is visible (in
#: pts).

placement_strategy center

#: When the window size is not an exact multiple of the cell size, the
#: cell area of the terminal window will have some extra padding on
#: the sides.

hide_window_decorations yes

#: Hide the window decorations (title-bar and window borders) with
#: yes. 

resize_in_steps no

#: Resize the OS window in steps as large as the cells, instead of
#: with the usual pixel accuracy.

visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ

#: The list of characters for visual window selection.

confirm_os_window_close 0

#: Ask for confirmation when closing an OS window 
#: }}}

#: Tab bar {{{

tab_bar_edge bottom

#: The edge to show the tab bar on, top or bottom.

tab_bar_margin_width 0.0

#: The margin to the left and right of the tab bar (in pts).

tab_bar_margin_height 0.0 0.0

tab_bar_style powerline

#: The tab bar style

tab_bar_align left

#: The horizontal alignment of the tab bar

tab_switch_strategy previous

#: The algorithm to use when switching to a tab when the current tab
#: is closed.

tab_fade 0.25 0.5 0.75 1

#: Control how each tab fades into the background when using fade for
#: the tab_bar_style.

tab_separator " â”‡"

#: The separator between tabs in the tab bar when using separator as
#: the tab_bar_style.

tab_powerline_style angled

#: The powerline separator style 

tab_activity_symbol none

#: Some text or a Unicode symbol to show on the tab if a window in the
#: tab that does not have focus has some activity. 

tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

#: A template to render the tab title. 

active_tab_title_template "{fmt.fg.white}î®§  {fmt.fg.tab}{title}"

#: Template to use for active tabs.

active_tab_foreground   #e0def4 
active_tab_background   #26233a
active_tab_font_style   bold-italic
inactive_tab_foreground #6e6a86
inactive_tab_background #191725
inactive_tab_font_style normal

#: Tab bar colors and styles.

tab_bar_background none

#: Background color for the tab bar. Defaults to using the terminal
#: background color.

tab_bar_margin_color none

#: Color for the tab bar margin area. Defaults to using the terminal
#: background color for margins above and below the tab bar.

